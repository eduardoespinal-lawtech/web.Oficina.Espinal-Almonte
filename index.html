<!doctype html>
<html lang="en" data-lang="en" data-pattern="mesh">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Espinal, Almonte & Ricth — LegalTech</title>
  <meta name="description" content="LegalTech law firm: corporate, real estate, technology and international compliance."/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode:'class',
      theme: {
        container: { center: true, padding: "20px", screens: { xl: "1140px", "2xl": "1140px" } },
        extend: {
          fontFamily: { sans:['Inter','system-ui','Segoe UI','sans-serif'], serif:['Playfair Display','Georgia','serif'] },
          colors: {
            ink:{900:'#0b0e12',800:'#141820',700:'#1c2230'},
            accent:{50:'#eef4ff',100:'#dbe7ff',600:'#18457a',700:'#12365f',800:'#0c2746'},
            tech:{50:'#e9fbf2',300:'#7be6b1',400:'#2fbf71',500:'#22a35e'}
          },
          boxShadow:{ glow:'0 10px 40px -10px rgba(47,191,113,.35)'}
        }
      }
    }
  </script>
  <style>
    html{scroll-behavior:smooth}

    /* ===================== */
    /*  HERO BACKGROUND LAYERS */
    /* ===================== */
    .pat-anim{position:absolute;inset:0;pointer-events:none;z-index:0;overflow:hidden}

    /* Variant A — Mesh (default) */
    :root[data-pattern="mesh"] .pat-anim:before,
    :root[data-pattern="mesh"] .pat-anim:after{content:"";position:absolute;inset:-10%;border-radius:36%;
      background:
        repeating-linear-gradient( 90deg, rgba(47,191,113,.25) 0 2px, transparent 2px 36px),
        repeating-linear-gradient(  0deg, rgba(21,50,87,.25)  0 2px, transparent 2px 38px);
      opacity:.35;filter:blur(1.2px) contrast(1.1);animation:meshDrift 20s ease-in-out infinite alternate}
    :root[data-pattern="mesh"] .pat-anim:after{transform:rotate(-8deg) scale(1.04);opacity:.25;animation:meshDrift2 16s ease-in-out infinite alternate}

    @keyframes meshDrift{from{transform:translateY(-2%) rotate(1deg)}to{transform:translateY(3%) rotate(3deg)}}
    @keyframes meshDrift2{from{transform:translateY(3%) rotate(-2deg)}to{transform:translateY(-2%) rotate(0deg)}}

    /* Variant B — Fluid Waves */
    :root[data-pattern="waves"] .pat-anim:before{content:"";position:absolute;inset:-10%;
      background:
        radial-gradient(1200px 600px at 10% 30%, rgba(21,50,87,.35), transparent 60%),
        radial-gradient( 900px 500px at 80% 70%, rgba(47,191,113,.28), transparent 60%),
        linear-gradient(120deg, rgba(16,39,71,.45), rgba(47,191,113,.18));
      filter:saturate(110%);animation:waves 24s ease-in-out infinite alternate}
    :root[data-pattern="waves"] .pat-anim:after{content:"";position:absolute;inset:-15%;
      background: repeating-linear-gradient( -15deg, rgba(255,255,255,.06) 0 2px, transparent 2px 28px);
      opacity:.25;animation:waves2 18s ease-in-out infinite alternate}
    @keyframes waves{from{transform:translateX(-2%) scale(1)}to{transform:translateX(2%) scale(1.03)}}
    @keyframes waves2{from{transform:translateY(2%)}to{transform:translateY(-2%)}}

    /* Variant C — Dots Grid */
    :root[data-pattern="dots"] .pat-anim:before{content:"";position:absolute;inset:0;
      background:
        radial-gradient(circle at 20% 30%, rgba(47,191,113,.22) 0 120px, transparent 130px),
        radial-gradient(circle at 80% 70%, rgba(21,50,87,.28) 0 140px, transparent 150px),
        repeating-radial-gradient(circle at 50% 50%, rgba(255,255,255,.08) 0 1px, transparent 1px 20px);
      opacity:.6;animation:dots 22s ease-in-out infinite alternate}
    :root[data-pattern="dots"] .pat-anim:after{content:"";position:absolute;inset:-5%;
      background: repeating-radial-gradient(circle, rgba(255,255,255,.07) 0 1px, transparent 1px 18px);
      mix-blend-mode:soft-light;opacity:.35;animation:dots2 18s ease-in-out infinite alternate}
    @keyframes dots{from{transform:scale(1)}to{transform:scale(1.03) translateY(-1%)}}
    @keyframes dots2{from{transform:rotate(0deg)}to{transform:rotate(1.2deg)}}

    /* Variant D — Hexagons */
    :root[data-pattern="hex"] .pat-anim:before{content:"";position:absolute;inset:0;
      background-image: radial-gradient(rgba(47,191,113,.25) 1px, transparent 1px);
      background-size: 40px 69.28px; /* hex pattern */
      background-position: 0 0, 20px 34.64px;
      opacity:.35;animation:hexShift 30s linear infinite alternate}
    :root[data-pattern="hex"] .pat-anim:after{content:"";position:absolute;inset:0;
      background-image: linear-gradient(60deg, rgba(21,50,87,.15) 1px, transparent 1px), linear-gradient(-60deg, rgba(21,50,87,.15) 1px, transparent 1px);
      background-size: 40px 69.28px;
      opacity:.25;animation:hexShift2 26s ease-in-out infinite alternate}
    @keyframes hexShift{from{transform:translateY(0)}to{transform:translateY(-2%)}}
    @keyframes hexShift2{from{transform:translateX(0)}to{transform:translateX(1%)}}

    /* Variant E — Circuit Board */
    :root[data-pattern="pcb"] .pat-anim:before{content:"";position:absolute;inset:0;
      background:
        repeating-linear-gradient(90deg, rgba(47,191,113,.18) 0 1px, transparent 1px 20px),
        repeating-linear-gradient(0deg, rgba(21,50,87,.18) 0 1px, transparent 1px 20px);
      background-blend-mode:overlay;
      opacity:.3;animation:pcbDrift 22s linear infinite alternate}
    :root[data-pattern="pcb"] .pat-anim:after{content:"";position:absolute;inset:0;
      background-image: radial-gradient(circle at 5% 10%, rgba(47,191,113,.25) 2px, transparent 3px), radial-gradient(circle at 85% 80%, rgba(21,50,87,.25) 2px, transparent 3px);
      opacity:.25;animation:pcbDrift2 18s ease-in-out infinite alternate}
    @keyframes pcbDrift{from{transform:translate(0,0)}to{transform:translate(2%,1%)}}
    @keyframes pcbDrift2{from{transform:scale(1)}to{transform:scale(1.03)}}

    .hero-gradient{position:absolute;inset:0;z-index:0;background:
      linear-gradient(to bottom right, rgba(16,39,71,.60), rgba(21,50,87,.40) 40%, rgba(47,191,113,.18) 100%);
      mix-blend-mode:normal}

    :root[data-lang="en"] [lang="es"]{display:none}
    :root[data-lang="es"] [lang="en"]{display:none}

    section{scroll-margin-top:96px}
  </style>
</head>
<body class="bg-white text-ink-900 antialiased font-sans overflow-x-hidden min-h-screen dark:bg-ink-900 dark:text-slate-100">
<!-- content remains same as previous version -->
<script>
  document.addEventListener('DOMContentLoaded', function(){
    const y=document.getElementById('year');if(y)y.textContent=new Date().getFullYear();
    const root=document.documentElement;const btnEN=document.getElementById('btnEN');const btnES=document.getElementById('btnES');
    function paintButtons(){const isEN=(root.dataset.lang||'en')==='en';const active='bg-gradient-to-r from-tech-400 to-accent-700 text-white border-transparent shadow-glow';const inactive='border-slate-300 text-slate-700 hover:bg-slate-100';if(btnEN)btnEN.className=`lang-btn px-3 py-1.5 text-sm rounded-full border ${isEN?active:inactive}`;if(btnES)btnES.className=`lang-btn px-3 py-1.5 text-sm rounded-full border ${!isEN?active:inactive}`;}
    function setLang(l){root.setAttribute('data-lang',l);try{localStorage.setItem('lang',l);}catch(e){}paintButtons();}
    if(btnEN)btnEN.addEventListener('click',()=>setLang('en'));
    if(btnES)btnES.addEventListener('click',()=>setLang('es'));
    let stored='en';try{stored=localStorage.getItem('lang')||'en';}catch(e){stored='en';}setLang(stored);

    // switch patterns
    window.setPattern=function(name){const allowed=['mesh','waves','dots','hex','pcb'];if(!allowed.includes(name))return console.warn('Pattern not allowed:',name);root.setAttribute('data-pattern',name);}
  });
</script>
</body>
</html>
